<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #e63946;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      font-size: 18px;
      padding: 12px 26px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yesBtn {
      background: #e63946;
      color: white;
    }

    #noBtn {
      position: absolute;
      background: #ddd;
      color: #333;
      left: 160px;
      top: 0;
    }

    .result {
      display: none;
    }

    .result img {
      max-width: 100%;
      border-radius: 14px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp linear forwards;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container" id="question">
    <h1>Saloni, will you be my Valentine? ðŸ’–</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div class="container result" id="result">
    <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="Yay">
    <h1>YAYYYY ðŸ’•</h1>
    <p>
      She will be my Valentine ðŸ¥°<br>
      Thank you for saying yes.<br>
      You will receive further details ðŸ˜‰
    </p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");
    const result = document.getElementById("result");

    let scale = 1;
    let heartsInterval;

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    function moveNo() {
      const x = Math.random() * 220;
      const y = Math.random() * 90;

      scale -= 0.1;
      if (scale < 0.3) scale = 0.3;

      noBtn.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
    }

    yesBtn.addEventListener("click", () => {
      question.style.display = "none";
      result.style.display = "block";
      startHearts();
    });

    function startHearts() {
      heartsInterval = setInterval(createHeart, 300);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "â¤ï¸";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }
  </script>

</body>
</html>
