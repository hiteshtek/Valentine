<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .container {
      text-align: center;
      background: white;
      padding: 36px 28px;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.18);
      max-width: 420px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 15px;
      color: #555;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 160px;
      margin-top: 20px;
    }

    button {
      font-size: 18px;
      padding: 14px 30px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    #yesBtn {
      background: #e63946;
      color: white;
      box-shadow: 0 10px 20px rgba(230,57,70,0.35);
    }

    #noBtn {
      position: absolute;
      background: #eee;
      color: #444;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
    }

    .result {
      display: none;
    }

    .result img {
      max-width: 100%;
      border-radius: 16px;
      margin-bottom: 20px;
    }

    .love-text {
      font-size: 16px;
      line-height: 1.6;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp linear forwards;
      opacity: 0.9;
      z-index: 1;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container" id="question">
    <h1>Hey Saloni ðŸ’–</h1>
    <div class="subtitle">
      Iâ€™ve been meaning to ask you somethingâ€¦<br>
      and I really hope you say yes ðŸ¥º
    </div>

    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>
  </div>

  <div class="container result" id="result">
    <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="Yay">
    <h1>YAYYYY ðŸ’–</h1>
    <div class="love-text">
      I knew it ðŸ¥°<br><br>
      Youâ€™re officially my Valentine.<br>
      Thank you for saying yes.<br><br>
      You will receive further details very soon ðŸ˜‰
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");
    const result = document.getElementById("result");

    let scale = 1;

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    function moveNo() {
      const x = Math.random() * 260 - 130;
      const y = Math.random() * 100 - 50;

      scale -= 0.08;
      if (scale < 0.35) scale = 0.35;

      noBtn.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
    }

    yesBtn.addEventListener("click", () => {
      question.style.display = "none";
      result.style.display = "block";
      startHearts();
    });

    function startHearts() {
      setInterval(createHeart, 280);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");

      const hearts = ["â¤ï¸","ðŸ’–","ðŸ’•","ðŸ’˜"];
      heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 18 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }
  </script>

</body>
</html>
